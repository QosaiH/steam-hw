<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="my-container" class="container">
        <form id="usersForm">
            <div class="input-group">
                <label class="label" for="email">SIGN IN WITH EMAIL</label>
                <input type="email" id="email" class="input" autocomplete="current-email" />
            </div>
            <div class="input-group">
                <label class="label" for="password">PASSWORD</label>
                <input type="password" id="password" class="input" autocomplete="current-password" />
            </div>
            <button id="button" type="submit" class="submit-button">Sign in</button>
            <div class="register-message">
                <p>
                    Don't have an account?
                    <a href="#" id="registerLink" class="register-link">Register now</a>
                </p>
            </div>
        </form>
    </div>
    <div id="my-container2" class="container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Scripts/AjaxCalls.js"></script>
    <script src="../Scripts/login.js"></script>
</body>

</html>
