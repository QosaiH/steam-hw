<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGames</title>
    <link rel="stylesheet" href="../CSS/myGames.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <h1 id="title">My Games</h1>
    <div id="textbox">
        <div>
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" placeholder="Enter price" />
        </div>
        <div>
            <label for="Rank">Rank:</label>
            <input type="number" name="Rank" id="Rank" placeholder="Enter rank" />
        </div>
    </div>

    <div id="my-games-container" class="container-fluid p-4"></div>
    <div id="my-container2" class="container"></div>
    <h3 id="result"></h3>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/myGames.js"></script>
    <script src="../Scripts/login.js"></script>
    <script src="../Scripts/nav.js"></script>
</body>

</html>
